---
aliases:
  myansible: 'eval $(ssh-agent) ; sudo -E ssh-add /home/syscnf/.ssh/id_rsa'

ansible_connection: local

functions:
  config_host:
    - name=$1
    - shift
    - ansible-playbook main.yaml -e "host_override=$name" "$@"

ssh_host_common_configs:
  ControlMaster: 'auto'
  ControlPath: '~/.ssh/%r@%h:%p'

ssh_host_configs:
  dns:
    HostName: 'mysql.bldc.nwave.noaa.gov'
  puppet:
    HostName: 'dist.nwave.noaa.gov'
  carto-el7-test.ctc.nwave.noaa.gov:
    HostName: '140.182.54.38'

use_tmux: true
