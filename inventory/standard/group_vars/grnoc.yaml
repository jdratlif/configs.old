---
aliases:
  p: 'sudo /opt/puppetlabs/puppet/bin/puppet agent --test'
  p_environment: >-
    grep environment /etc/puppetlabs/puppet/puppet.conf | awk "{print \$3}"
  p_enabled: >-
    sudo test -f /opt/puppetlabs/puppet/cache/state/agent_disabled.lock;
    if test $? -eq 0; then
    echo "puppet is disabled";
    sudo cat /opt/puppetlabs/puppet/cache/state/agent_disabled.lock
    | awk -F: "{print \$2}"
    | sed -e '\''s/["}]//g'\'';
    else
    echo "puppet is enabled";
    fi
  p_lookup: 'sudo /opt/puppetlabs/puppet/bin/puppet lookup --merge deep --node'
  p_force: 'sudo /opt/puppetlabs/puppet/bin/puppet agent -t --agent_disabled_lockfile=/nonexisting'
  p_test: 'sudo /opt/puppetlabs/puppet/bin/puppet agent -t --noop --agent_disabled_lockfile=/nonexisting'
  socks5: 'ssh -D 17798 -S /tmp/.ssh-skip-socks5-jdratlif -M -fN skip.grnoc.iu.edu; export SOCKS5_PROXY="localhost:17798"'
  socks5_kill: 'ssh -S /tmp/.ssh-skip-socks5-jdratlif -O exit skip.grnoc.iu.edu'
  svim: 'sudo env HOME=~ vim'

gitconfig:
  name: 'John Ratliff'
  email: 'jdratlif@globalnoc.iu.edu'
  credentials:
    - name: 'https://github.grnoc.iu.edu'
      username: jdratlif
      helper: 'cache --timeout 43200'

ssh_authorized_keys:
  - 'ssh-rsa  rsa-key-20160308'
  - 'ssh-rsa  /home/jdratlif/.ssh/id_rsa'
  - 'ssh-rsa  john@LAPTOP-5CKKNFH6'
